<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <h1>Welcome to the Dashboard</h1>
        
        <!-- Buttons to navigate to Employee Form and Employee List -->
        <button id="employeeFormBtn">Employee Form</button>
        <button id="employeeListBtn">Employee List</button>
        
        <!-- Employee Form Section (Initially hidden) -->
        <div id="employeeFormSection" style="display:none;">
            <h2>Employee Form</h2>
            <form id="employeeForm" enctype="multipart/form-data">
                <input type="text" name="name" placeholder="Name" required />
                <input type="email" name="email" placeholder="Email" required />
                <input type="tel" name="mobile" placeholder="Mobile" required />
                <input type="text" name="designation" placeholder="Designation" required />
                <input type="text" name="gender" placeholder="Gender" required />
                <input type="text" name="course" placeholder="Course" required />
                <input type="file" name="imgUpload" accept="image/jpeg, image/png, image/jpg" />
                <button type="submit">Save Employee</button>
            </form>
        </div>
        
        <!-- Employee List Section (Initially hidden) -->
        <div id="employeeListSection" style="display:none;">
            <h2>Employee List</h2>
            <ul id="employeeList">
                <!-- Employees will be listed here -->
            </ul>
        </div>

        <!-- Logout Button -->
        <button id="logoutBtn">Logout</button>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
