<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee </title>
    <style>
        /* 1. Smooth Form Appearance Animation */
        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        form {
            animation: slideIn 1s ease-out;
        }

        /* 2. Input Focus Animation */
        input:focus {
            border-color: #4caf50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
            transition: all 0.3s ease;
        }

        /* 3. Button Hover Animation */
        button {
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        /* 4. Progress Bar Animation */
        .progress-bar {
            transition: width 1s ease-out;
        }

        @keyframes loadingBar {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }

        .progress {
            animation: loadingBar 2s infinite alternate;
        }

        /* 5. Form Fields Transition Animation */
        input {
            transition: all 0.3s ease;
        }

        input:focus {
            transform: scale(1.05);
        }

        /* 6. Background Color Change on Form Submit */
        form.success {
            background-color: #e8f7e5;
            animation: backgroundColorChange 0.5s ease;
        }

        @keyframes backgroundColorChange {
            0% {
                background-color: #ffffff;
            }
            100% {
                background-color: #e8f7e5;
            }
        }

        /* 7. Subtle Hover Animation for Form Inputs */
        input:hover {
            transform: scale(1.02);
            transition: transform 0.3s ease;
        }

        /* 8. Shadow Animation for the Form */
        form:focus-within {
            box-shadow: 0 0 15px rgba(0, 128, 0, 0.6);
            transition: all 0.3s ease;
        }

        /* 9. Button Press Animation */
        button:active {
            transform: scale(0.98);
            box-shadow: inset 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* 10. Smooth Form Reset Animation */
        form.resetting {
            animation: resetForm 0.5s ease-out;
        }

        @keyframes resetForm {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: scale(0.95);
            }
        }

        /* 11. Loading Spinner for Progress Bar */
        .progress-bar:after {
            content: '';
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            border: 3px solid transparent;
            border-top: 3px solid #4caf50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        form ul {
            list-style-type: none; /* Remove default list style */
            padding: 0;
        }

        form li {
            margin: 10px 0; /* Add space between the fields */
        }

        form li input, form li select {
            width: 100%; /* Make inputs and selects full width */
            padding: 8px;
            font-size: 16px;
        }

        form li button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }

        form li button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div id="app"></div>

<!-- Employee Form -->
<form id="employeeForm" enctype="multipart/form-data">
    <ul>
        <li><input type="text" name="name" placeholder="Name" required /></li>
        <li><input type="email" name="email" placeholder="Email" required /></li>
        <li><input type="tel" name="mobile" placeholder="Mobile" required /></li>
        <li><input type="text" name="designation" placeholder="Designation" required /></li>

        <!-- Gender Dropdown -->
        <li>
            <select name="gender" required>
                <option value="" disabled selected>Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
        </li>

        <!-- Course Dropdown -->
        <li>
            <select name="course" required>
                <option value="" disabled selected>Course</option>
                <option value="MSc">MSc</option>
                <option value="BSc">BSc</option>
                <option value="MCA">MCA</option>
            </select>
        </li>

        <li><input type="file" name="imgUpload" accept="image/jpeg, image/png, image/jpg" required /></li>
        
        <div class="progress" style="display:none;">
            <div class="progress-bar"></div>
        </div>
        
        <li><button type="submit">Save Employee</button></li>
    </ul>
</form>

<script>
    const form = document.getElementById('employeeForm');
    const progress = document.querySelector('.progress');
    const progressBar = document.querySelector('.progress-bar');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const formData = new FormData(form);
        const fileInput = formData.get('imgUpload');

        // Check file size (limit to 2MB)
        if (fileInput && fileInput.size > 2 * 1024 * 1024) {
            alert("File size must be under 2MB.");
            return;
        }

        progress.style.display = 'block';  // Show progress bar

        try {
            const response = await fetch('/api/employees', {
                method: 'POST',
                body: formData,
            });

            if (response.ok) {
                alert('Employee added successfully!');
                form.reset();  // Clear the form
                progress.style.display = 'none';  // Hide progress bar
            } else {
                const errorData = await response.json();
                alert(errorData.message || 'Failed to add employee');
            }
        } catch (error) {
            console.error('Error submitting form:', error);
            alert('An error occurred. Please try again later.');
        }
    });

    // Progress bar simulation
    form.addEventListener('input', () => {
        progressBar.style.width = `${Math.min(100, progressBar.clientWidth + 20)}%`;
    });
</script>

</body>
</html>
