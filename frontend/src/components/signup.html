<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p class="heading">Sign Up</p>
        <div class="box">
            <p>Name</p>
            <div>
                <input type="text" name="name" id="signupName" placeholder="Enter Your Name">
            </div>
        </div>
        <div class="box">
            <p>Password</p>
            <div>
                <input type="password" name="password" id="signupPassword" placeholder="Enter Your Password">
            </div>
        </div> 
        <button class="signupBtn">Sign Up</button> 
        <p class="text">Already have an account? <a href="index.html">Login</a></p>
    </div>
</body>
</html>
